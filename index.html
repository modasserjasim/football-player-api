<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Player</title>
    <script src="https://kit.fontawesome.com/aeb3aefcbb.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        p{
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
    </style>
    </head>
<body>
    <section class="container">
        <!-- Search box -->
        <h3 class="text-center pt-4">Find Player information by Searching player name</h3>
        <div class="input-group my-4 mx-auto" style="max-width: 840px;">
            <input id="player-field" type="text" class="form-control p-3 h5" placeholder="Search by player name">
            <div class="input-group-append">
              <button onclick="searchPlayer()" id="" class="btn btn-secondary p-3" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
        </div>
    </section>
    <section>
        <div id="player-container">
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="players.js"></script>
</body>
</html>
